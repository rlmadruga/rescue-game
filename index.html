<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rescue</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="background-game">
        <div id="start" onclick="start()">
          <h1>Rescue</h1>
          <p>Use W to move UP and S to move DOWN the helicopter! Rescue your friend!</p>
          <p>Click HERE to START</p>
        </div>
      </div>
    </div>
    <audio
      src="./resources/sounds/explosao.mp3"
      preload="auto"
      id="explosionSound"
    ></audio>
    <audio src="./resources/sounds/gameover.mp3" preload="auto" id="gameOverSound"></audio>
    <audio src="./resources/sounds/musica.mp3" preload="auto" id="gameSound"></audio>
    <audio
      src="./resources/sounds/musica_fundo.mp3"
      preload="auto"
      id="bgGameSound"
    ></audio>
    <audio src="./resources/sounds/perdido.mp3" id="lostSound" preload="auto"></audio>
    <audio src="./resources/sounds/resgate.mp3" preload="auto" id="savedSound"></audio>
    <audio src="./resources/sounds/som.mp3" id="shootSound" preload="auto"></audio>

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery-collision.min.js"></script>
  </body>
</html>
